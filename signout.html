<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section>
            <div class="card w-50 mx-auto  my-5 text-center">
                <h1 class="my-5 text-info">Smart Login System</h1>

                <div class="form-group d-flex align-items-center flex-column">
                   <input type="text"  class=" form-control-custom my-2 text-white w-75" id="name" placeholder="Enter your name">
                   <div class="alert alert-danger p-2 d-none" id="wrong-name"><small>Enter the first letter capital </small></div>
                   <input type="email" class="form-control-custom my-2 w-75" id="email" placeholder="Enter your email">
                   <div class="alert alert-danger p-2 d-none" id="wrong-email"><small>Enter a valid email</small></div>
                   <input type="password"  class="form-control-custom my-2 w-75" id="password" placeholder="Enter your password">
                   <div class="alert alert-danger p-2 d-none" id="wrong-password"><small>Enter a valid password</small></div>
                   <p id="exist"></p>

                   <button class="btn btn-outline-info w-75 my-3" id="sign-in-btn">Sign Up</button>
                   <div class="alert alert-danger p-2 d-none" id="all-input"><small>all inputs are required</small></div>
                </div>

                <span class="text-white mb-5 fw-semibold">You have an account? <a href="index.html" class="text-white  signin">Signin</a></span>
                

            </div>
        </section>
    </main>
    

    <script src="js/script.js"></script>
</body>
</html>
