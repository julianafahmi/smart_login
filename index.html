<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <main>
        <section>
            <div class="card w-50 mx-auto  my-5 text-center">
                <h1 class="my-5 text-info">Smart Login System</h1>

                <div class="form-group d-flex align-items-center flex-column">
                   
                   <input type="email" class="form-control-custom my-2 w-75" id="signIn-email" placeholder="Enter your email">
                   <input type="password" class="form-control-custom my-2 w-75" id="signIn-password" placeholder="Enter your password">
                   <p id="incorrect"></p>
                   <button class="btn btn-outline-info w-75 my-3" id="sign-in-btn" onclick="login()">Sign in</button>
                </div>

                <span class="text-white mb-5 fw-semibold">don't have an account? <a href="signout.html" class="text-white  signin">SignUp</a></span>
                

            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
